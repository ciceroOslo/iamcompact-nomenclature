# The R9 definitions were introduced by the NAVIGATE project
# funded by the EU's Horizon 2020 research and innovation programme
# (grant agreement no. 821124)
- R9:
  - European Union (R9):
      description: European Union (membership status 2023)
      navigate: R9EU
      countries: [Austria, Belgium, Bulgaria, Croatia, Cyprus, Czechia, Denmark, Estonia,
        Finland, France, Germany, Greece, Hungary, Ireland, Italy, Latvia, Lithuania,
        Luxembourg, Malta, Netherlands, Poland, Portugal, Romania, Slovakia, Slovenia,
        Spain, Sweden]
      note: Depending on the spatial resolution, reporting by some models may differ
        from the current list of EU27 members (2023).
      iso3_codes: [AUT, BEL, BGR, HRV, CYP, CZE, DNK, EST, FIN, FRA, DEU, GRC, HUN,
        IRL, ITA, LVA, LTU, LUX, MLT, NLD, POL, PRT, ROU, SVK, SVN, ESP, SWE]
  - USA (R9):
      description: United States of America
      navigate: R9USA
      countries: [United States]
      note: Depending on the spatial resolution, some models report Canada as part
        of the USA region.
      iso3_codes: [USA]
  - Other OECD (R9):
      description: Other OECD (membership status 1990) and EU candidate countries
      navigate: R9OTHEROECD
      countries: [Albania, Australia, Bosnia and Herzegovina, Canada, Guam, Iceland,
        Japan, Kosovo, Montenegro, New Zealand, North Macedonia, Norway, Puerto Rico,
        Serbia, United Kingdom, Switzerland, Turkey]
      note: This region is defined as 'OECD & EU (R5)' excluding EU and USA. It
        includes Kosovo, which is listed in
        the `countries` attribute, but not in the `iso3_codes` attribute, due to
        not having an official ISO 3166-1 alpha-3 code. Including the commonly
        used but unofficial codes XKX or XKK would cause a validation error when
        loading with the `nomenclature` package. 
      iso3_codes: [ALB, AUS, BIH, CAN, GUM, ISL, JPN, MNE, NZL, MKD, NOR, PRI,
        SRB, GBR, CHE, TUR]
  - China (R9):
      description: China
      navigate: R9CHINA
      countries: [China, Hong Kong, Macao]
      iso3_codes: [CHN, HKG, MAC]
  - India (R9):
      description: India
      navigate: R9INDIA
      countries: [India]
      iso3_codes: [IND]
  - Other Asia (R9):
      description: The region includes Asian countries with the exception of China,
