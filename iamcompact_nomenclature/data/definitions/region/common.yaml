        Namibia, Niger, Nigeria, Palestine, Oman, Qatar, Rwanda, Réunion, Sao Tome
          and Principe, Saudi Arabia, Senegal, Seychelles, Sierra Leone, Somalia,
        South Africa, South Sudan, Sudan, Eswatini, Syria, Togo, Tunisia, Uganda,
        United Arab Emirates, Tanzania, Western Sahara, Yemen, Zambia, Zimbabwe]
      iso3_codes: [DZA, AGO, BHR, BEN, BWA, BFA, BDI, CMR, CPV, CAF, TCD, COM, COG,
        CIV, COD, DJI, EGY, GNQ, ERI, ETH, GAB, GMB, GHA, GIN, GNB, IRN, IRQ, ISR,
        JOR, KEN, KWT, LBN, LSO, LBR, LBY, MDG, MWI, MLI, MRT, MUS, MYT, MAR, MOZ,
        NAM, NER, NGA, PSE, OMN, QAT, RWA, REU, STP, SAU, SEN, SYC, SLE, SOM, ZAF,
