# The R5 definitions are taken from the call for submissions
# to the AR6 WG3 scenario ensemble
# https://data.ece.iiasa.ac.at/ar6-scenario-submission/#/about
- R5:
  - OECD & EU (R5):
      description: OECD (membership status 1990) and EU member states and candidates
      ar6: R5OECD90+EU
      ssp: R5.2OECD
      countries: [Albania, Australia, Austria, Belgium, Bosnia and Herzegovina, Bulgaria,
        Canada, Croatia, Cyprus, Czechia, Denmark, Estonia, Finland, France, Germany,
        Greece, Guam, Hungary, Iceland, Ireland, Italy, Japan, Kosovo, Latvia, Lithuania,
        Luxembourg, Malta, Montenegro, Netherlands, New Zealand, North Macedonia,
        Norway, Poland, Portugal, Puerto Rico, Romania, Serbia, Slovakia, Slovenia,
        Spain, Sweden, Switzerland, Turkey, United Kingdom, United States]
      iso3_codes: [ALB, AUS, AUT, BEL, BIH, BGR, CAN, HRV, CYP, CZE, DNK, EST, FIN,
        FRA, DEU, GRC, GUM, HUN, ISL, IRL, ITA, JPN, LVA, LTU, LUX, MLT, MNE,
        NLD, NZL, MKD, NOR, POL, PRT, PRI, ROU, SRB, SVK, SVN, ESP, SWE, CHE, TUR,
        GBR, USA]
      note: This region includes OECD countries as well ass associated SEE
        (South-East Europe) economies. This includes Kosovo, which is listed in
        the `countries` attribute, but not in the `iso3_codes` attribute, due to
        not having an official ISO 3166-1 alpha-3 code. Including the commonly
        used but unofficial codes XKX or XKK would cause a validation error when
        loading with the `nomenclature` package. 
  - Reforming Economies (R5):
      description: Countries from the Reforming Economies of the Former Soviet Union
      ar6: R5REF
      ssp: R5.2REF
      countries: [Armenia, Azerbaijan, Belarus, Georgia, Kazakhstan, Kyrgyzstan, Moldova,
        Russian Federation, Tajikistan, Turkmenistan, Ukraine, Uzbekistan]
      iso3_codes: [ARM, AZE, BLR, GEO, KAZ, KGZ, MDA, RUS, TJK, TKM, UKR, UZB]
  - Asia (R5):
      description: The region includes Asian countries with the exception of the Middle
        East, Japan and Former Soviet Union states
      ar6: R5ASIA
      ssp: R5.2ASIA
      countries: [Afghanistan, Bangladesh, Bhutan, Brunei Darussalam, Cambodia, China,
        Cook Islands, Fiji, French Polynesia, Hong Kong, India, Indonesia, Kiribati,
        Laos, Macao, Malaysia, Maldives, Marshall Islands, Micronesia, Mongolia, Myanmar,
        Nauru, Nepal, Niue, New Caledonia, North Korea, Pakistan, Papua New Guinea,
        Palau, Philippines, South Korea, Samoa, Singapore, Solomon Islands, Sri Lanka,
        Taiwan, Thailand, Timor-Leste, Tonga, Tuvalu, Vanuatu, Viet Nam]
      iso3_codes: [AFG, BGD, BTN, BRN, KHM, CHN, COK, FJI, PYF, HKG, IND, IDN, KIR,
        LAO, MAC, MYS, MDV, MHL, FSM, MNG, MMR, NRU, NPL, NIU, NCL, PRK, PAK, PNG,
        PLW, PHL, KOR, WSM, SGP, SLB, LKA, TWN, THA, TLS, TON, TUV, VUT, VNM]
  - Middle East & Africa (R5):
      description: Countries of the Middle East and Africa
      ar6: R5MAF
      ssp: R5.2MAF
      countries: [Algeria, Angola, Bahrain, Benin, Botswana, Burkina Faso, Burundi,
        Cameroon, Cabo Verde, Central African Republic, Chad, Comoros, Congo, Côte
          d'Ivoire, Democratic Republic of the Congo, Djibouti, Egypt, Equatorial
          Guinea, Eritrea, Ethiopia, Gabon, Gambia, Ghana, Guinea, Guinea-Bissau,
        Iran, Iraq, Israel, Jordan, Kenya, Kuwait, Lebanon, Lesotho, Liberia, Libya,
