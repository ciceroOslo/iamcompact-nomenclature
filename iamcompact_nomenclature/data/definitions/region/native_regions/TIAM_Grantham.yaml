        ]
        iso3_codes: [
            ALB, BGR, BIH, CZE, HRV, HUN, MKD, MNE, POL, ROU, SRB, SVK, SVN
        ]
        note: Kosovo is included in this region, and listed in the `countries` attribute,
          but not in the `iso3_codes` attribute, due to not having an official ISO 3611-1
          alpha-3 code. `XKX` or `XKK` are often used for Kosovo, but at the moment
          would cause a validation error when loading into the `nomenclature` package,
          which validates ISO 3-letter codes against the plain `pycountry.countries`
          package, which does not include Kosovo.`
